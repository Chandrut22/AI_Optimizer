services:
  app:
    container_name: ai_optimizer_backend
    build:
      # Use the current folder (backend) as the build context
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      # Look for the .env file in this *same* folder
      - ./.env
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # Look for prometheus.yml in this *same* folder
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Chan@2202
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  grafana-storage:
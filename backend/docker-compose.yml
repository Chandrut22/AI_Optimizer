
services:
  app:
    container_name: admin_dashboard_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
volumes:
  db_data:
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${emailTitle}">Reset Your Password</title>
    <style>
        /* Email client-friendly styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            color: #333333;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        .email-header {
            background-color: #4f46e5; /* Theme color */
            padding: 30px 20px;
            text-align: center;
        }
        
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        
        .email-body {
            padding: 40px 20px;
            text-align: center;
        }
        
        .email-footer {
            padding: 20px;
            text-align: center;
            background-color: #f7f7f7;
            color: #666666;
            font-size: 12px;
        }
        
        .verification-code {
            margin: 30px auto;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #333333;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            max-width: 300px;
        }
        
        .message {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .expiry-notice {
            color: #666666;
            font-size: 14px;
            margin-top: 30px;
        }
        
        .help-text {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            color: #666666;
            font-size: 14px;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            
            .verification-code {
                font-size: 28px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1 th:text="${emailTitle}">Reset Your Password</h1>
        </div>

        <div class="email-body">
            <div class="message">
                <p>Hello, <span th:text="${name}">User</span></p>
                <p>We received a request to reset your password. Please use the verification code below:</p>
            </div>
            
            <div class="verification-code" th:text="${code}">654321</div>
            
            <div class="expiry-notice">
                <p>This code will expire in 15 minutes.</p>
            </div>
                  
            <div class="help-text">
                <p>If you didn't request this code, you can safely ignore this email.</p>
            </div>
        </div>
        
        <div class="email-footer">
            <p>Â© 2025 AI Optimizer. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
